<!DOCTYPE html>
<html>
  <head>
    <title>Geoweb - Wiener Gemeindebezirke</title>
    <link rel="stylesheet" href="ol.css"><style type="text/css">html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}
div.full {
  width: 100%;
  height: 100%;
}</style>
  </head>
  <body>
    <div id="map" class="full"></div>
    <script src="ol.js"></script><script type="text/javascript">
var map = new ol.Map({
  target: 'map',
  view: new ol.View({
    center: ol.proj.fromLonLat([16.37, 48.21]),
    zoom: 11
  }),
  layers: [
    new ol.layer.Tile({
      source: new ol.source.MapQuest({layer: 'sat'})
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: 'http://data.wien.gv.at/daten/geo?service=WFS&version=1.1.0&' +
            'request=GetFeature&typeName=ogdwien:BEZIRKSGRENZEOGD&' +
            'srsName=EPSG:4326&outputFormat=json'
      })
    })
  ]
});
</script>
  </body>
</html>
