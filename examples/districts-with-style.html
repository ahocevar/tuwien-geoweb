<!DOCTYPE html>
<html>
  <head>
    <title>Geoweb - Wiener Gemeindebezirke</title>
    <link rel="stylesheet" href="ol.css"><style type="text/css">html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}
div.full {
  width: 100%;
  height: 100%;
}</style>
  </head>
  <body>
    <div id="map" class="full"></div>
    <script src="ol.js"></script><script type="text/javascript">
var map = new ol.Map({
  target: 'map',
  view: new ol.View({
    center: ol.proj.transform([16.37, 48.21], 'EPSG:4326', 'EPSG:3857'),
    zoom: 11
  }),
  layers: [
    new ol.layer.Vector({
      source: new ol.source.GeoJSON({
        projection: 'EPSG:3857',
        url: 'http://data.wien.gv.at/daten/geo?service=WFS&version=1.1.0&' +
          'request=GetFeature&typeName=ogdwien:BEZIRKSGRENZEOGD&' +
          'srsName=EPSG:4326&outputFormat=json'
      }),
      style: (function() {
        var style = new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.6)'
          }),
          stroke: new ol.style.Stroke({
            color: '#319FD3',
            width: 1
          }),
          text: new ol.style.Text({
            font: '12px Calibri,sans-serif',
            fill: new ol.style.Fill({
              color: '#000'
            }),
            stroke: new ol.style.Stroke({
              color: '#fff',
              width: 3
            })
          })
        });
        var styles = [style];
        return function(feature, resolution) {
          console.log(resolution)
          style.getText().setText(
              resolution < 20 ? feature.get('NAMEK_NUM') : '');
          return styles;
        };
      })()
    })
  ]
});</script>
  </body>
</html>
